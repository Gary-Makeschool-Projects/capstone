    <script>
        function AutoShrink() {
            try {
                elements = document.querySelectorAll('.auto-shrink');

                for (i = 0; i < elements.length; i++) {
                    el = elements[i];

                    height = parseInt(getComputedStyle(el).height);
                    lineHeight = parseInt(getComputedStyle(el).lineHeight);
                    fontSize = parseInt(getComputedStyle(el).fontSize);

                    while (height > lineHeight + 10) {
                        fontSize--;

                        el.style.fontSize = '' + fontSize + 'px';

                        height = parseInt(getComputedStyle(el).height);
                        lineHeight = parseInt(getComputedStyle(el).lineHeight);
                    }
                }
            } catch (err) {
                console.log("auto-shrink error", err.message)
            }
        }

        WebFont.load({
            custom: {
                families: ['Work Sans']
            },
            fontactive: function(familyName, fvd) {
                if (familyName == 'Work Sans') {
                    setTimeout(AutoShrink, 100)
                }
            },
            events: true,
            classes: false,
        })

        if (document.addEventListener) document.addEventListener('DOMContentLoaded', AutoShrink)
    </script>
